os:
  - linux
  - osx
language: ruby
sudo: false
rvm:
  # We use language features of Ruby that are not supported in Ruby 1.9.x or
  # older.
  #- 1.8.7
  #- 1.9.2
  - 1.9.3
  - 2.0.0
  - 2.1.1
  - 2.2.1
  - 2.3.1
  - 2.2.5
  - 2.3.3
  - 2.4.0
  - 2.5.1
cache: bundler
env: PATH=/Users/travis/Library/Python/2.7/bin:${PATH}
matrix:
  exclude:
    - os: osx
      rvm: 1.9.3
    - os: osx
      rvm: 2.0.0
before_install:
  - pip install --user virtualenv virtualenv-tools
  - virtualenv ${HOME}/.venv
script: source ${HOME}/.venv/bin/activate && PATH=${PATH}:${HOME}/.local/bin bundle exec rspec
addons:
  homebrew:
    update: true
    brewfile: true
  apt:
    packages:
      - bsdtar
      - rpm
      - lintian
      - python-setuptools
      - python-pip
      - squashfs-tools
